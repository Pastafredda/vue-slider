<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="slide">
                <button id="previus"><i class="fa-solid fa-arrow-up"></i></button>
                <div id="items">
                    <div v-for="img in images" class= "item">
                        <img :src="img.image" alt="image">
                        <div class="info">
                            <h4>{{images.title}}</h4>
                            <span>{{images.text}}</span>
                        </div>
                    </div>
                </div>
                <button id="next"><i class="fa-solid fa-arrow-down"></i></button>
            </div>
            <div id="thumbnail">
                <div v-for="img in images" class="thumb opacity"><img :src="img.image" alt=""></div>
            </div>
        </div>
    </div>
   
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
