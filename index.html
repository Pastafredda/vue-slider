<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="slide">
                <button id="previus" @click="prevButton"><i class="fa-solid fa-arrow-up"></i></button>
                <div id="items">
                    <div class= "item active">
                        <img :src=images[imageActive].image alt="image">
                        <div class="info">
                            <h4>{{images[imageActive].title}}</h4>
                            <span>{{images[imageActive].text}}</span>
                        </div>
                    </div>
                </div>
                <button id="next" @click="nextButton"><i class="fa-solid fa-arrow-down"></i></button>
            </div>
            <div id="thumbnail">
                <div v-for="(img,index) in images" class="thumb" :class="imageActive === index ? '': 'opacity' "><img :src="img.image" alt="" @click="clickThumb(index)"></div>
            </div>
        </div>
    </div>
   
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
